<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etika Berkomunikasi Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f9f9ff;
        }

        nav {
            background: #6C63FF;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .logo {
            font-weight: 600;
            font-size: 22px;
        }

        nav a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 50px;
        }

        .hero-text {
            width: 50%;
            animation: slideIn 1.2s ease-in-out;
        }

        .hero-text h1 {
            color: #333;
            font-size: 35px;
        }

        .hero-text p {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        .hero img {
            width: 40%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes slideIn {
            from {opacity: 0; transform: translateX(-40px);}
            to {opacity: 1; transform: translateX(0);}
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        footer {
            text-align: center;
            background: #6C63FF;
            padding: 12px;
            color: white;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            background: #6C63FF;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn:hover {
            background: #554fe6;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Etika Digital</div>
        <div>
            <a href="index.html">Beranda</a>
            <a href="materi.html">Materi</a>
            <a href="galeri.html">Galeri</a>
            <a href="tentang.html">Tentang</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Selamat Datang di Blog Edukasi</h1>
            <p>Mari belajar etika berkomunikasi di dunia digital dengan cara yang seru dan positif!</p>

            <a href="materi.html" class="btn">Mulai Belajar</a>
        </div>

        <img src="https://i.ibb.co/FB1Th93/animate1.png" alt="Animasi Lucu">
    </section>

    <footer>
        Â© 2025 Blog Etika Komunikasi Digital | Dibuat untuk Edukasi
    </footer>

</body>
</html>
